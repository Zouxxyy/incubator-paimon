before: |
  CREATE CATALOG paimon_catalog WITH (
  'type' = 'paimon',
  'warehouse' = 'hdfs:///user/hive/warehouse/benchmark_test/paimon'
  );

sink-name: paimon_catalog.`default`.`orders_append`

sink-properties: |
  'bucket' = '-1',
  'write-mode' = 'append-only',
  'file.format' = 'parquet',
  'file.compression' = 'snappy'
